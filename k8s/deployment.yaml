apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: ghcr.io/prakashkumar09031991/k8s-cicd-demo:latest
          imagePullSecrets:
        - name: ghcr-secret
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
